<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/afc5ba1c27.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>

        <section>
            <h1 class="text-center text-green">MINI GAMES</h1>

            <div class="container-fluid">

                <div class="row">

                    <!-- SIDEBAR -->
                    <div class="col col-md-2 border-right">

                        <div>

                            <h2 class="text-green">Categorie</h2>

                            <div>
                                <a href="#">Sport</a>
                            </div>

                            <div>
                                <a href="#">Casino'</a>
                            </div>

                            <div>
                                <a href="#">Carte</a>
                            </div>

                            <div>
                                <a href="#">Giochi da tavolo</a>
                            </div>

                            <div>
                                <a href="#">Corse</a>
                            </div>

                            <div>
                                <a href="#">Animali</a>
                            </div>

                            <div>
                                <a href="#">Simulazione</a>
                            </div>

                            <div>
                                <a href="#">Brain Train</a>
                            </div>
                        </div>

                    </div>

                    <!-- CONTENITORE CENTRALE -->
                    <div class="col col-md-10">

                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">

                            <div class="col text-center">

                                <div class="card">

                                    <div class="row row-cols-1 row-cols-md-1">

                                        <div class="col">
                                            <a href="game/dadi.html">
                                                <img src="img/yatzy.png" class="img-fluid "
                                                    alt="yatzy gioco online di dadi">
                                            </a>
                                        </div>

                                        <div class="col">
                                            <span class="fs-5">

                                                <span>Yutzy</span>

                                                <span class="d-sm-none text-danger">
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                </span>

                                            </span>

                                            <div class="text-danger d-none d-md-block">
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                            </div>

                                            <p class="text-secondary">Affidatevi alla fortuna per battere il nostro
                                                banco!
                                            </p>
                                        </div>

                                    </div>
                                </div>

                            </div>

                            <div class="col text-center">

                                <div class="card">

                                    <div class="row row-cols-1 row-cols-md-1">

                                        <div class="col">
                                            <a href="game/mail.html">
                                                <img src="img/mail.jpg" class="img-fluid "
                                                    alt="mail gioco online di mail">
                                            </a>
                                        </div>

                                        <div class="col">
                                            <span class="fs-5">

                                                <span>Mail List</span>

                                                <span class="d-sm-none text-danger">
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                    <i class="fa-solid fa-star"></i>
                                                </span>

                                            </span>

                                            <div class="text-danger d-none d-md-block">
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                            </div>

                                            <p class="text-secondary">Affidatevi alla fortuna per trovare l'email
                                                giusta!
                                            </p>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
